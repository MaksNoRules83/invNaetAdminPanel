{% extends 'index.html' %}
{% block title %} > Личный кабинет {% endblock %}
{% block title_page %} Личный кабинет {% endblock %}
{% block content %}
<form action="#">
    <div class="row mb-3">
        <label for="inputSurname" class="col-sm-2 col-form-label">Фамилия</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputSurname">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label">Имя</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputName">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputMiddleName" class="col-sm-2 col-form-label">Отчество</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputMiddleName">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Почта</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputEmail">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputJob" class="col-sm-2 col-form-label">Должность</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputJob" disabled readonly>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputRole" class="col-sm-2 col-form-label">Роль</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputRole" disabled readonly>
        </div>
    </div>
</form>
{% endblock %}
